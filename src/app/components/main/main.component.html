<main>
  <div class="container">
    <div class="text-center">
      <div *ngFor="let genre of genres" class="d-inline-block">
        <label>
          <input type="checkbox" [(ngModel)]="genre.checked">
          {{ genre.name }}
        </label>
      </div>
    </div>   
    <div class="text-center">
      <button class="btn btn-success search" (click)="onSearchClick()">Search</button>
    </div> 
    <hr> 
    
    <div class="row">
      <div *ngFor="let x of films" class="col-lg-6 card">
        <div class="row no-gutters">
          <div class="col-4">
            <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ x!.poster_path }}" class="card-img" alt="...">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5>
                {{ x!.title }} <br>
                <small class="text-muted">{{ x!.release_date | date: 'longDate'}}</small>
              </h5>
              <p class="card-text">{{ x!.overview | ellipsis }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
